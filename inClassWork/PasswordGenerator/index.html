<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="css/pwGenMain.css" />

    <script>
    function doPassword(){
      const CHARS = "ABCDEFGHIJKLMONPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz1234567890"; //62
      const SYMB = "!@#$%^&*()-_=+" // 76
      const len = parseInt(document.getElementById("length").value);
      if (isNaN(len) || len > 15 || len < 4){
        document.getElementById("passwordOutput").innerHTML = `<span style=color:red>Illegal entry: ${len}</span>`
      }
      else {
        const useSymbols = document.getElementById("symbols").checked;
        let characterSet = CHARS;
        if (useSymbols) {
          characterSet += SYMB;
        }
        let password = "";
        for ( let i = 0; i < len; i++) {
          const randIndex = Math.floor( Math.random() * characterSet.length);
          password += characterSet[randIndex];
        }
        document.getElementById("passwordOutput").innerHTML = password;
      }

    }
  </script>
</head>
<!--<body onLoad="doPassWord()">-->
<body>
<div class="password-generator">
  <h2>Password Generator</h2>

  <label for="length">Password Length:</label>
  <input type="number" id="length" min="4" value="8" required>

  <div class="checkbox-group">
    <input type="checkbox" id="symbols">
    <label for="symbols">Include Symbols</label>
  </div>

  <button id="generatePassword" onClick="doPassword()">Generate Password</button>

  <div class="password-output" id="passwordOutput">Your password will appear here</div>
</div>

</body>
</html>
